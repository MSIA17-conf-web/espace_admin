<p>conferences works!</p>

<p><button mat-flat-button color="primary" class="flex__item--middle u-mt+" (click)="logout()">Déconnexion</button></p>
<mat-tab-group>
    <mat-tab *ngFor="let conference of listConferences" [label]="conference.name">

<button mat-raised-button (click)="openAddConferenceDialog(conference.name)">Ajouter une conférence</button>
        <mat-list role="list">
            <mat-list-item role="listitem" *ngFor="let subject of conference.subjectList">{{ subject.name }}</mat-list-item>
        </mat-list> 
      </mat-tab>
</mat-tab-group>
